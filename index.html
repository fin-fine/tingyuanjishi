<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <title>庭院纪事</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=EB+Garamond:wght@500;600&display=swap");

      :root {
        --bg-ink: #2b2620;
        --bg-paper: #f3ebdc;
        --bg-wash: #efe3cf;
        --panel: #fff7e6;
        --border: #d7c7a6;
        --accent: #7c2d12;
        --accent-soft: #b36b2c;
        --muted: #6f5f4b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Noto Serif SC", "EB Garamond", serif;
        color: var(--bg-ink);
        min-height: 100vh;
        background:
          radial-gradient(circle at 15% 10%, rgba(124, 45, 18, 0.08), transparent 45%),
          radial-gradient(circle at 85% 20%, rgba(179, 107, 44, 0.12), transparent 42%),
          linear-gradient(160deg, var(--bg-wash), var(--bg-paper));
      }

      #app {
        max-width: 980px;
        margin: 0 auto;
        padding: 16px 14px 96px;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 12px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        background: rgba(255, 247, 230, 0.8);
        border: 1px solid var(--border);
        border-radius: 14px;
        backdrop-filter: blur(2px);
      }

      header h1 {
        margin: 0;
        font-size: 1.2rem;
        letter-spacing: 0.08em;
        color: var(--accent);
        font-weight: 600;
      }

      header .subtitle {
        font-size: 0.86rem;
        color: var(--muted);
      }

      .pages {
        display: grid;
        gap: 12px;
      }

      .page {
        display: none;
      }

      .page.is-active {
        display: block;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 14px;
        box-shadow: 0 10px 28px rgba(43, 38, 32, 0.08);
      }

      .panel-title {
        margin: 0 0 6px;
        font-size: 1rem;
        letter-spacing: 0.08em;
        color: var(--accent);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .stat-item {
        display: grid;
        grid-template-columns: auto 1fr;
        align-items: center;
        column-gap: 8px;
        padding: 8px 10px;
        border: 1px solid rgba(215, 199, 166, 0.7);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.6);
        font-size: 0.95rem;
      }

      .stat-item span {
        color: var(--muted);
        font-size: 0.86rem;
        text-align: right;
      }

      .event h2 {
        margin: 0 0 8px;
        font-size: 1.15rem;
      }

      .event {
        position: relative;
      }

      .event p {
        margin: 0 0 10px;
        line-height: 1.5;
        color: var(--bg-ink);
      }

      .options {
        display: grid;
        gap: 8px;
      }

      .special-mask {
        position: absolute;
        inset: 0;
        padding: 12px;
        border-radius: 16px;
        background: rgba(43, 38, 32, 0.28);
        backdrop-filter: blur(2px);
        display: grid;
        place-items: center;
      }

      .special-card {
        width: min(100%, 520px);
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 14px;
        box-shadow: 0 16px 32px rgba(43, 38, 32, 0.18);
      }

      .plan {
        display: grid;
        gap: 10px;
        margin-bottom: 12px;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(215, 199, 166, 0.7);
        background: rgba(255, 255, 255, 0.7);
      }

      .plan-title {
        margin: 0;
        font-size: 1rem;
        letter-spacing: 0.08em;
        color: var(--accent);
      }

      .plan-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.92rem;
      }

      .plan-table th,
      .plan-table td {
        padding: 6px 8px;
        border-bottom: 1px dashed rgba(215, 199, 166, 0.8);
      }

      .plan-table th {
        text-align: left;
        color: var(--muted);
        font-weight: 600;
        width: 80px;
      }

      .plan-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .plan-actions button {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: linear-gradient(180deg, #fffdf7, #f6ebd6);
        color: var(--bg-ink);
        font-size: 0.95rem;
        cursor: pointer;
      }

      .plan-actions button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .option-group {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid rgba(215, 199, 166, 0.7);
        background: rgba(255, 255, 255, 0.55);
      }

      .group-title {
        margin: 0;
        font-size: 0.95rem;
        letter-spacing: 0.06em;
        color: var(--accent);
        grid-column: 1 / -1;
      }

      .options button {
        width: 100%;
        text-align: left;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: linear-gradient(180deg, #fffdf7, #f6ebd6);
        color: var(--bg-ink);
        font-size: 0.98rem;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .event button {
        width: 100%;
        text-align: left;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: linear-gradient(180deg, #fffdf7, #f6ebd6);
        color: var(--bg-ink);
        font-size: 0.98rem;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .options button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(43, 38, 32, 0.12);
      }

      .option-group button:hover,
      .plan-actions button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(43, 38, 32, 0.12);
      }

      .shop-list {
        display: grid;
        gap: 10px;
      }

      .shop-item {
        display: grid;
        gap: 8px;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid rgba(215, 199, 166, 0.7);
        background: rgba(255, 255, 255, 0.6);
      }

      .shop-name {
        font-weight: 600;
        color: var(--accent);
      }

      .shop-count {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .shop-desc {
        font-size: 0.88rem;
        color: var(--muted);
      }

      .shop-buy {
        width: 100%;
        text-align: left;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: linear-gradient(180deg, #fffdf7, #f6ebd6);
        color: var(--bg-ink);
        font-size: 0.92rem;
        cursor: pointer;
      }

      .shop-message {
        margin-top: 8px;
        font-size: 0.88rem;
        color: var(--muted);
        min-height: 1.2em;
      }

      .save-list {
        display: grid;
        gap: 10px;
      }

      .save-row {
        display: grid;
        gap: 8px;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid rgba(215, 199, 166, 0.7);
        background: rgba(255, 255, 255, 0.6);
      }

      .save-title {
        font-weight: 600;
        color: var(--accent);
      }

      .save-meta {
        font-size: 0.88rem;
        color: var(--muted);
      }

      .save-actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .save-actions .shop-buy {
        text-align: center;
      }

      .save-actions .shop-buy:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .setting-row,
      .setting-field {
        display: grid;
        gap: 6px;
        font-size: 0.9rem;
        color: var(--bg-ink);
        margin-bottom: 10px;
      }

      .setting-row {
        grid-template-columns: 1fr auto;
        align-items: center;
      }

      .setting-field input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(215, 199, 166, 0.8);
        background: rgba(255, 255, 255, 0.8);
        font-family: inherit;
      }

      .muted {
        color: var(--muted);
        font-size: 0.92rem;
      }

      .tabbar {
        position: fixed;
        left: 50%;
        bottom: 12px;
        transform: translateX(-50%);
        width: min(980px, calc(100% - 24px));
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr));
        gap: 8px;
        padding: 10px;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: rgba(255, 247, 230, 0.95);
        box-shadow: 0 12px 28px rgba(43, 38, 32, 0.12);
        z-index: 10;
      }

      .tabbar button {
        border: 1px solid transparent;
        background: rgba(255, 255, 255, 0.7);
        color: var(--muted);
        border-radius: 12px;
        padding: 8px 6px;
        font-size: 0.88rem;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease, color 120ms ease;
      }

      .tabbar button.is-active {
        color: var(--accent);
        border-color: rgba(215, 199, 166, 0.9);
        background: linear-gradient(180deg, #fffdf7, #f6ebd6);
      }

      .tabbar button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(43, 38, 32, 0.12);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>庭院纪事</h1>
      </header>
      <div class="pages" id="pages">
        <section class="page is-active" data-page="action">
          <div class="panel event" id="event"></div>
        </section>
        <section class="page" data-page="stats">
          <div class="panel stats" id="stats"></div>
        </section>
        <section class="page" data-page="shop">
          <div class="panel shop" id="shop"></div>
        </section>
        <section class="page" data-page="settings">
          <div class="panel settings" id="settings"></div>
        </section>
        <section class="page" data-page="save">
          <div class="panel save" id="save"></div>
        </section>
      </div>
    </div>
    <nav class="tabbar" id="tabbar">
      <button type="button" data-tab="action" class="is-active">行止</button>
      <button type="button" data-tab="stats">属性</button>
      <button type="button" data-tab="shop">小铺</button>
      <button type="button" data-tab="settings">设置</button>
      <button type="button" data-tab="save">存档</button>
    </nav>
    <script type="module" src="main.js"></script>
  </body>
</html>
